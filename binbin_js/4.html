<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 04</title>
    <style>
    body{
      width: 400px;
      height: 200px;
      margin: 300px auto;
    }
      .button{
        display: inline-block;
        margin-left: 20px;
      }
      #result li{
        display: inline-block;
        width: 30px;
        height: 30px;
        background-color: red;
        text-align: center;
        line-height: 200%;
        color: white;
        margin-left: 10px;
      }
    </style>
  </head>
<body>
  <input id= "num" type="text">
  <div class="button">
    <button id="leftin">左侧入</button>
    <button id="rightin">右侧入</button>
    <button id="leftout">左侧出</button>
    <button id="rightout">右侧出</button>
  </div>
  
  <ul id="result">

  </ul>

  

<script type="text/javascript">
  function leftIn(){
    var num = document.getElementById("num");
    var li = document.createElement("li");
    li.innerHTML = num.value;
    var ul = document.getElementById("result");
    ul.insertBefore(li, ul.firstChild);
    num.value = '';
    num.focus();
  }
  function rightIn(){
    var num = document.getElementById("num");
    var li = document.createElement("li");
    li.innerHTML = num.value;
    var ul = document.getElementById("result");
    ul.appendChild(li);
    num.value = '';
    num.focus();
  }
  function rightOut(){
    try{
      var ul = document.getElementById("result");
      ul.removeChild(ul.childNodes[ul.childNodes.length - 1]);
      }
    catch(err){
      alert("no number");
    }
  }
  function leftOut(){
    try{
      var ul = document.getElementById("result");
      ul.removeChild(ul.childNodes[0]);
    }
    catch(err){
      alert("no number");
    }
  }
  document.getElementById("num").focus();
  var leftin = document.getElementById("leftin");
  leftin.addEventListener('click', leftIn);
  var rightin = document.getElementById("rightin");
  rightin.addEventListener('click', rightIn);
  var leftout = document.getElementById("leftout");
  leftout.addEventListener('click', leftOut);
  var rightout = document.getElementById("rightout");
  rightout.addEventListener('click', rightOut);
</script>
</body>
</html>
